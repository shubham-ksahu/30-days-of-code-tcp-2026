<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
</head>
<body>

    
    <h1>| Annual Sports Event |</h1>

    <!-- Event Schedule Table -->

    <h2>Event Schedule</h2>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Time</th>
                <th>Activity</th>
                <th>Venue</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>10:00 AM</td>
                <td>Badminton </td>
                <td>Sports Complax </td>
            </tr>
            <tr>
                <td>11:30 AM</td>
                <td>Cricket</td>
                <td>Cricket Ground</td>
            </tr>
            <tr>
                <td>02:00 PM</td>
                <td>Table Tennis</td>
                <td>Sports Complax </td>
            </tr>
        </tbody>
    </table>

    <!--  Registration Form -->

    <h2>Event Registration Form</h2>

    <form action="submit.html" method="post">

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1"><br><br>

   
        <label for="date">Event Date:</label><br>
        <input type="date" id="date" name="event_date"><br><br>


        <p>Ticket Type:</p>
        <input type="radio" id="basic" name="ticket" value="Basic">
        <label for="basic">1st class</label><br>

        <input type="radio" id="standard" name="ticket" value="Standard">
        <label for="standard">2nd class</label><br>

        <input type="radio" id="premium" name="ticket" value="Premium">
        <label for="premium">3rd class</label><br><br>

        <!-- Checkboxes -->
        <p>Game Type:</p>
        <input type="checkbox" id="Badminton"  value="Badminton">
        <label for="Badminton">Badminton</label><br>

        <input type="checkbox" id="Cricket"  value="Cricket">
        <label for="Cricket">Cricket</label><br>

        <input type="checkbox" id="Table Tennis" value="Table Tennis">
        <label for="Table Tennis">Table Tennis</label><br><br>

        <!-- Textarea -->
        <label for="comments"> Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">submit</button>

    </form>

</body>
</html>
